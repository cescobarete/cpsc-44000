    <head>
        <meta charset="UTF-8">
        <title>Health Insurance Risk Calculater</title>
        <!--CSS code-->
        <style>  
            body{
                background-color: rgb(138, 160, 194) ;
            }

            h1{
                text-align: center;
            }

            h2{
                text-align: center;
            }

            body{
                text-align: center;
            }
        </style>
        <!--JS code-->
        <script>
            // global count
            var count = 0;
            // Disease category
            function disease() {
                var disease = document.getElementById("dis").value;

                if (disease == "diabetes") {
                    count = count + 10;
                    //document.write(" 10 points for gryffindor");
                } else if (disease == "cancer") {
                    count = count + 10;
                    //document.write(" 10 points");
                } else if (disease == "Alzheimers") {
                    count = count + 10;
                    //document.write(" 10 points");
                } else {
                    count = count + 0;
                    //document.write(" 0 points");
                }
            }
            // Blood pressure category
            function bloodPressure() {
                var systolic = document.getElementById("bpr").value;
                var diastolic = document.getElementById("bpr2").value;

                if (systolic < 120 && diastolic < 80) {
                    count = count + 0;
                } else if (systolic > 120-129 && diastolic < 80) {
                    count = count + 15;
                } else if (systolic > 130-139 && diastolic > 80-89) {
                    count = count + 30;

                // Right here is where it does not work take a look
                } else if (systolic >= 140 || diastolic >= 90 ) {
                    count = count + 75;
                } else if (systolic > 180 && diastolic > 120){
                    count = count + 100;
                    document.write(" Hypertensive crisis1");
                } else if (systolic > 180 || diastolic > 120) {
                    count = count + 100;
                    document.write(" Hypertensive crisis2");
                }
            }
            // Body mass index category
            function bodyMassIndex() {
                var clientLbs = document.getElementById("bmi").value;
                var clientHeight = document.getElementById("bmi2").value;
                // This does not work in general
                BMI = clientLbs / (clientHeight*clientHeight)
                if (BMI > 18.5-24.9) {
                    count = count + 0;
                    document.write("Normal: ")
                } else if (BMI > 25.0-29.9) {
                    count = count + 30;
                    document.write("Over Weight: ")
                } else if(BMI >= 30.0-34.9){
                    count = count + 75;
                    document.write("Obesity: ")
                }
            }
            // Age category
            function ageClient() {
                var clientAge = document.getElementById("dob").value;

                if (clientAge < 30) {
                    count = count + 0;
                    //document.write(" 0 points");
                } else if (clientAge < 45) {
                    count = count + 10;
                    //document.write(" 10 points");
                } else if (clientAge < 60) {
                    count = count + 20;
                    //document.write(" 20 points");
                } else {
                    count = count + 30;
                    //document.write(" 30 points");
                }
            }
            function totalScore() {
                if (count <= 20) {
                    document.write("Low Risk <br>Points: ",count);
                } else if (count <= 50) {
                    document.write(" Moderate Risk <br>Points: ",count);
                } else if (count <= 75) {
                    document.write("High Risk <br>Points: ",count);
                } else {
                    document.write("Uninsurable <br>Points: ",count);
                }
            }
        </script> 
    </head>
    <body>
        
        <h1>Health Risk</h1>
        <h2>Clients Risk Simulator</h2>
        <!--Input box for clients date of birth-->
        <b>Clients disease: <input type='text' id="dis" value="" size="5"></b><br><br>
        <b>Clients systolic blood pressure: <input type='text' id="bpr" value="" size="5"></b><br><br>
        <b>Clients diastolic blood pressure: <input type='text' id="bpr2" value="" size="5"></b><br><br>
        <b>Body mass index(kg): <input type='text' id="bmi" value="" size="5"></b><br><br>
        <b>Height for BMI(m): <input type='text' id="bmi2" value="" size="5"></b><br><br>
        <b>Clients age: <input type='text' id="dob" value="" size="5"></b><br><br>
        <!--Possibly limit the amount of buttons and link the functions into one and 
            have everything caluculate-->
        <button type="button" onclick="ageClient(), totalScore()">Testing Age</button><br>
        <button type="button" onclick="bloodPressure(), totalScore()">Tesing Pressure</button><br>
        <button type="button" onclick="bodyMassIndex(), totalScore()">Testing BMI</button><br>
        <button type="button" onclick="disease(), totalScore()">Testing Disease</button><br>
        <button type="button" onclick="disease(), ageClient(), bloodPressure(), bodyMassIndex(), totalScore()">Calculate Risk</button><br>
        <h3 id="result"></h3>
        <p></p> 
    </body>
</html>
